<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>¡Calculadora Web!</title>
  <style>
    /* --- DISEÑO "COFFEE & CREAM" - LAYOUT ACTUALIZADO --- */

    body {
      background-color: #fff6ed;
      color: #350a06;
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    /* ESTILO DE LOS RECUADROS */
    .recuadro {
      background-color: #fdecda;
      padding: 30px;
      border-radius: 40px;
      box-shadow: 10px 10px 20px #eaccad, -10px -10px 20px #ffffff;
      border: 2px solid #fff6ed;
      width: 100%;
      max-width: 360px; /* Un poco más ancho para que quepan bien los botones */
      text-align: center;
    }

    /* TEXTOS */
    .site-header span {
      color: #350a06 !important;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
      display: block;
      margin-bottom: 15px;
    }

    p1 {
      display: block;
      font-size: 0.95rem;
      color: #8f3d38;
      line-height: 1.6;
    }

    h4 {
      color: #E8C39E; 
      margin-top: 0;
      margin-bottom: 15px;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 2px;
    }

    /* PANTALLA */
    input[type="number"]#inicio {
      width: 100%;
      height: 70px;
      background-color: #fff6ed;
      border: none;
      border-radius: 15px;
      color: #350a06;
      font-size: 40px;
      text-align: right;
      padding: 0 20px;
      margin-bottom: 25px;
      box-sizing: border-box;
      box-shadow: inset 4px 4px 8px #eaccad, inset -4px -4px 8px #ffffff;
      outline: none;
    }

    /* --- NUEVA GRID (REJILLA) DE BOTONES --- */
    .teclado-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columnas exactas */
      gap: 12px; /* Espacio entre botones */
    }

    button {
      width: 100%;
      height: 65px; /* Altura fija */
      border: none;
      border-radius: 50px; /* Redondos (o capsula si son anchos) */
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      background-color: #f3dbc3; 
      color: #350a06;
      box-shadow: 5px 5px 10px #eaccad, -5px -5px 10px #ffffff;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: inset 3px 3px 6px #eaccad, inset -3px -3px 6px #ffffff;
    }

    /* CLASES DE COLORES */
    .btn-numero {
      background-color: #f3dbc3; /* Beige claro */
    }

    .btn-operador {
      background-color: #E8C39E; /* Caramelo */
      color: #fff;
    }

    .btn-igual {
      background-color: #cb7169; /* Rojizo */
      color: white;
    }

    /* BOTONES ANCHOS (Para rellenar el hueco de % y 00) */
    .ancho {
      grid-column: span 2; /* Ocupa 2 columnas */
    }

    /* LIMPIEZA */
    main.container, footer.site-footer, br { display: none; }
    form { margin: 0; }

  </style>
</head>
<body>

  <div class="recuadro">
     <h2 class="site-header"><span style="color:brown" >¡Bienvenido a Nuestra Calculadora Web!</span></h2>
  </div>

  <div class="recuadro">
    <h4>Ingrese los valores</h4>
    
    <form action="realizar una operacion">
      <label for="Inicio" name="Ingrese los valores">
         
         <input type="number" id="inicio" name="Ingrese los valores" placeholder="0"/>

         <div class="teclado-grid">
            
            <button class="btn-operador ancho">AC</button> 
            <button class="btn-operador">←</button>
            <button class="btn-operador">÷</button>

            <button class="btn-numero">7</button>
            <button class="btn-numero">8</button>
            <button class="btn-numero">9</button>
            <button class="btn-operador">x</button>

            <button class="btn-numero">4</button>
            <button class="btn-numero">5</button>
            <button class="btn-numero">6</button>
            <button class="btn-operador">-</button>

            <button class="btn-numero">1</button>
            <button class="btn-numero">2</button>
            <button class="btn-numero">3</button>
            <button class="btn-operador">+</button>

            <button class="btn-numero ancho">0</button>
            <button class="btn-numero">,</button>
            <button class="btn-igual">=</button>
         </div>

       </label>
    </form>
  </div>
  <div class="recuadro">
      <h2 class="site-header"><span style="color:brown" >¡Gracias por usar nuestra calculadora!</span></h2>
      <p1>Esperamos que esta herramienta te haya sido útil para realizar tus cálculos de manera rápida y sencilla.<br><br>
      ¡Vuelve pronto para más cálculos fáciles!</p1>

</body>
</html>
