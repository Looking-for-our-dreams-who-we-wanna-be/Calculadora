<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora en HTML + Python</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, select, button { padding: 8px; margin: 5px; }
        .result { margin-top: 20px; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <form method="POST">
        <input type="number" step="any" name="num1" placeholder="Número 1" required>
        <select name="operation">
            <option value="sum">+</option>
            <option value="sub">-</option>
            <option value="mul">x</option>
            <option value="div">÷</option>
        </select>
        <input type="number" step="any" name="num2" placeholder="Número 2" required>
        <button type="submit">Calcular</button>
    </form>

    {% if result is not none %}
        <div class="result">Resultado: {{ result }}</div>
    {% endif %}
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
