<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>¡Calculadora Web!</title>
</head>
<body>
  <center>
     <h2 class="site-header"><span style="color:brown" >¡Bienvenido a Nuestra Calculadora Web!</span></h2>
   <br>
   <p1>Con nuestra calculadora, es posible realizar operaciones básicas en la comodidad de tu celular o computador.<br>
    ¡Solo unos click tus cálculos y tu vida se harán más faciles!</p1> 
    <br>
    <br>
    <br>
    <h4>Ingrese los valores</h4>
     <form action="realizar una operacion">
    <label for="Inicio" name="Ingrese los valores">
        <main class="container"></main>
        <br>
         <input type="number" id="inicio" name="Ingrese los valores" placeholder="Lectura de datos"/>
         <input type="number" id="num1" name="Número 1" placeholder="Número 1"/>
         <input type="number" id="num2" name="Número 2" placeholder="Número 2"/>
          <select name="operacion">
              <option value="suma">+</option>
              <option value="resta">-</option>
              <option value="multi">*</option>
              <option value="div">/</option>
          </br>
      <br>
      <br>
        <input type="submit" value="1">
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </br>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        </br>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        </br>
        <br>
        <button>,</button>
        <button>0</button>
        <button>=</button>
        <button>÷</button>
      </br>
       </label>
    </form>
    </center>
    
  </main>
  <footer class="site-footer">
    <div class="container"></div>
  </footer>
</body>
</html>
